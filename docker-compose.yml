services:
  # The React Frontend
  frontend:
    build: .
    command: npm run dev -- --host
    volumes:
      - .:/app
    ports:
      - "5173:5173"
    stdin_open: true
    tty: true

  # The Hono Backend (Cloudflare Emulation)
  backend:
    build: .
    # Point Wrangler to the 'dist' folder and tell it where the functions are
    # NOTE: Vite (frontend) will proxy /api -> this backend via http://backend:8788
    command: npx wrangler pages dev dist --ip 0.0.0.0 --port 8788
    volumes:
      - .:/app
    ports:
      - "8788:8788"
    depends_on:
      - frontend
    environment:
      - CLOUDFLARE_API_TOKEN=${CLOUDFLARE_API_TOKEN}